<div class="content-container">
  <h1>Recuperar Senha</h1>

  <form>
    <label for="email">Digite seu Email</label>
    <input class="input-simples" id="email" name="email" type="email" [(ngModel)]="email"
      placeholder="Seu email cadastrado" />

    <button class="input-submeter" (disabled)="botaoDesabilitado" (click)="onBotaoClicado()">Enviar Link de
      Recuperação</button>

    <a class="link-voltar" (click)="voltarLogin()">Voltar para o Login</a>
  </form>
</div>

<div class="content-container">
  <h1>{{ titulo }}</h1>

  <form>
    <label for="email">Login</label>
    <input class="input-simples" id="email" name="email" type="email" [(ngModel)]="login"
      placeholder="Digite seu email" />

    <label for="input-senha">Senha</label>
    <input class="input-simples" id="input-senha" name="input-senha" type="password" [(ngModel)]="senha"
      placeholder="Digite sua senha" />

    <button class="input-submeter" (disabled)="botaoDesabilitado" (click)="onBotaoClicado()">Confirmar</button>



  </form>
</div>
