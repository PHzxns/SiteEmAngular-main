<mat-card class="example-card" appearance="outlined">
    <img mat-card-image [src]="carro().img" alt="descrição da foto">
    <mat-card-content>
        <h1>{{carro().nome}}</h1>
        <h2>{{carro().modelo}}</h2>
        <p>{{carro().descricao}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="btn-comprar" (click)="comprar()">COMPRAR</div>
    </mat-card-actions>
</mat-card>
